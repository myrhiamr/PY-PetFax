
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetFax</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title text-center">Submit Fax</h1>
        <div class="jumbotron p-3 mt-3 mb-4 bg-info text-white">
          <p>If you have some fun animal facts you'd like to share, please submit them! We may use them in the future.</p>
        </div>
        <div class="facts-container">
          <form action="/facts" method="POST">
            <div class="form-group">
              <label for="submitter"><h2>Name</h2></label>
              <input name="submitter" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="fact"><h2>Fact</h2></label>
              <textarea name="fact" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <a href="/pets" class="btn btn-secondary mt-3">Go Back</a>
      </div>
    </div>
  </div>
</body>
</html>
